<html>
  <head>
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <div id="head">
        CONTACT FORM <br />
        <y>please fill all the texts in the fields.</y>
      </div>
      <div class="sc">
        <p>your name:<input type="text" id="name" name="name" /></p>
        <p>your email:<input type="email" id="name" name="email" /></p>

        <p>
          <legend>message</legend>
          <textarea
            type="text"
            id="message"
            name="message"
            cols="40"
            rows="10"
          ></textarea>
        </p>
        <p>subject:<input type="text" id="text" name="subject" /></p>
        <p>
          country:
          <select>
            <option value="">---SELECT YOUR COUNTRY---</option>
            <option value="INDIA">INDIA</option>
            <option value="NEPAL">NEPAL</option>
            <option vallue="SRILANKA">SRILANKA</option>
            <option value="USA">USA</option>
          </select>
        </p>
        <p id="send">
            <input type="submit" value="Send" id="pay" name="done" />
        </p>
      </div>
    </div>
  </body>
</html>
